<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emisor</title>
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
  </head>
  <body>
    <h1>Emisor</h1>
    <button id="btn">Emitir</button>
    <video
      src=""
      id="video"
      style="width: 800px; height: 600px"
      autoplay="true"
    ></video>
    <canvas id="preview"></canvas>
    <div class="status"></div>

    <script>
      var canvas = document.querySelector('#preview');
      var context = canvas.getContext('2d');
      var button = document.querySelector('#btn');

      canvas.width = 512;
      canvas.height = 384;

      context.width = canvas.width;
      context.height = canvas.height;

      var video = document.querySelector('#video');

      var socket = io();

      function publishMessage(msg) {
        document.querySelector('.status').innerText = msg;
      }

      function loadCamera(stream) {
        video.srcObject = stream;
        publishMessage('Camera working.');
      }

      function cameraError() {
        publishMessage('Camera failed.');
      }

      function watchVideo(video, context) {
        context.drawImage(video, 0, 0, context.width, context.height);
        socket.emit('stream', canvas.toDataURL('image/webp'));
      }

      button.addEventListener('click', () => {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          // La API mediaDevices.getUserMedia es la forma moderna de acceder a la c치mara
          navigator.mediaDevices
            .getUserMedia({ video: true })
            .then(function (stream) {
              // El acceso a la c치mara fue concedido, puedes hacer lo que necesites con el flujo de video
              alert('OK');
              loadCamera(stream);
            })
            .catch(function (error) {
              // Se produjo un error al acceder a la c치mara
              cameraError(error);
            });
        } else if (navigator.getUserMedia) {
          // Otras versiones de la API getUserMedia para navegadores m치s antiguos
          navigator.getUserMedia(
            { video: true },
            function (stream) {
              alert('OK');
              loadCamera(stream);
            },
            function (error) {
              cameraError(error);
            }
          );
        } else {
          // No se admite getUserMedia en este navegador
          alert('getUserMedia no es compatible con este navegador');
        }

        var interval = setInterval(() => {
          watchVideo(video, context);
        }, 500);
        if (
          'mediaDevices' in navigator &&
          'getUserMedia' in navigator.mediaDevices
        ) {
          console.log("Let's get this party started");
        }
      });
    </script>
  </body>
</html>
